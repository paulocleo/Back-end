<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76"
		href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" sizes="96x96"
		href="assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>VoeBarato</title>

	<meta
		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
		name='viewport' />
	<meta name="viewport" content="width=device-width" />


	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Animation library for notifications   -->
	<link href="assets/css/animate.min.css" rel="stylesheet" />

	<!--  Paper Dashboard core CSS    -->
	<link href="assets/css/paper-dashboard.css" rel="stylesheet" />


	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="assets/css/demo.css" rel="stylesheet" />


	<!--  Fonts and icons     -->
	<link
		href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300'
		rel='stylesheet' type='text/css' />
	<link href="assets/css/themify-icons.css" rel="stylesheet" />

</h:head>
<h:body>

	<div class="wrapper">
		<div class="sidebar" data-background-color="white"
			data-active-color="danger">

			<!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="http://www.creative-tim.com" class="simple-text">
						VoeBarato </a>
				</div>

				<ul class="nav">
					<li class="active"><a href="index.html"> <i
							class="ti-panel"></i>
							<p>Dashboard</p>
					</a></li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
							<span class="icon-bar bar3"></span>
						</button>
						<a class="navbar-brand" href="#">Configurações</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<!-- <li><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"> <i class="ti-panel"></i>
									<p>Stats</p>
							</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"> <i class="ti-bell"></i>
									<p class="notification">5</p>
									<p>Notifications</p> <b class="caret"></b>
							</a>
								<ul class="dropdown-menu">
									<li><a href="#">Notification 1</a></li>
									<li><a href="#">Notification 2</a></li>
									<li><a href="#">Notification 3</a></li>
									<li><a href="#">Notification 4</a></li>
									<li><a href="#">Another notification</a></li>
								</ul></li> -->
							<li><a href="#"> <i class="ti-settings"></i>
									<p>Configurações</p>
							</a></li>
						</ul>

					</div>
				</div>
			</nav>


			<div class="content">
				<div class="container-fluid">
					<div id="preco" class="row">
						<div class="col-lg-4 col-sm-6">
							<div class="card">
								<div class="content">
									<div class="row">
									<div class="col-lg-4 col-sm-6">
											<h:form>
												<h:panelGrid columns="2" cellpadding="5">
													<p:outputLabel value="Data Início: " />
													<p:inputMask id="dateIda" value="#{telaconfiguracao.dadosConfiguracaoVoo.dat_ida}" mask="9999/99/99" />
													
													<p:outputLabel value="Data Fim: " />
													<p:inputMask id="dateChegada" value="#{telaconfiguracao.dadosConfiguracaoVoo.dat_chegada}" mask="9999/99/99" />
													
													<p:outputLabel value="Aeroporto origem: " />
													<p:inputText id="cidadeOrigem" maxlength="3" value="#{telaconfiguracao.dadosConfiguracaoVoo.des_cidade_origem}" />
													
													<p:outputLabel value="Aeroporto destino: " />
													<p:inputText id="cidadeDestino" maxlength="3" value="#{telaconfiguracao.dadosConfiguracaoVoo.des_cidade_destino}" />
	
												</h:panelGrid>
	
											</h:form>
										</div>
									</div>
									<div class="footer">
										<hr />
										<p:commandButton actionListener="#" id="iconOnly" title="Salvar" value="Salvar" />
									</div>
								</div>
							</div>
						</div>
						<!-- / col-lg-4 col-sm-6 -->
					</div>
					<!-- ./ preco row -->
				</div>
				<!-- /container-fluid -->
			</div>
			<!-- /content -->

			<footer class="footer">
				<div class="container-fluid">
					<div class="copyright pull-right">
						<script>
							document.write(new Date().getFullYear())
						</script>
						by <a href="index.html">VoeBarato</a>
					</div>
				</div>
			</footer>
			<!-- /footer -->

		</div>
		<!-- /main-panel -->
	</div>
	<!-- /wrapper -->
</h:body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio.js"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="assets/js/paper-dashboard.js"></script>

<script src="assets/js/demo.js"></script>
